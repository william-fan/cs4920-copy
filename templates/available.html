{% extends "base.html" %}
{% set active_page = "available" %}

{% block title %}
Available
{% endblock %}

{% block content %}

<div class="row">
{% for user in available %}
  <div class="media my-2 col-xl-3 col-lg-4 col-md-6">
    <img class="d-flex mr-3" src="/static/img/users/{{ user.userid }}.png" width="64" height="64" alt="{{ user.first_name }} {{ user.last_name }}">


      <div class="media-body">
        <h5 class="mt-0">{{ user.first_name }} {{ user.last_name }}</h5>
        <a class="btn btn-outline-primary" href="{{ url_for('user', userid=user.userid) }}">Contact</a>
      </div>
  </div>
{% endfor %}
</div>

{% endblock %}
