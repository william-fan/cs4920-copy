{% extends "base.html" %}
{% set active_page = "available" %}

{% block title %}
Available
{% endblock %}

{% block content %}

<div class="row">
{% for person in available %}
  <div class="media my-2 col-xl-3 col-lg-4 col-md-6">
    <img class="d-flex mr-3" src="/static/placeholder.svg" width="64" height="64" alt="Generic placeholder image">
      <div class="media-body">
        <h5 class="mt-0">{{ person.first_name }} {{ person.last_name }}</h5>
        <a class="btn btn-outline-primary" href="{{ url_for('user', userid=person.userid) }}">Contact</a>
      </div>
  </div>
{% endfor %}
</div>

{% endblock %}
