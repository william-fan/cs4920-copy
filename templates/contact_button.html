<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#contactModal-{{user.user_id}}">Contact</button>

<!-- Modal -->
<div class="modal fade" id="contactModal-{{user.user_id}}" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="contactLabel">Request a meet up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form action="/sendMeetUpRequest" id="form-contact" class="form-contact" method="POST">
        <input type="hidden" name="userId" value="{{user.user_id}}">
        <input type="hidden" name="redirTo" value="{{contact_redirect}}">
        <div class="modal-body">
            <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <textarea name="description" type="textarea" id="description" class="form-control" placeholder="Meet up details" autofocus required></textarea>
            </div>
            <div class="form-group">
            <label for="date" class="form-control-label">Date e.g. 2017-09-26</label>
            <input name="date" type="date" id="date" class="form-control" placeholder="Date" autofocus required>
            </div>
            <div class="form-group">
            <label for="time" class="form-control-label">Time e.g. 09:00:PM</label>
            <input name="time" type="time" id="time" class="form-control" placeholder="Time e.g. 09:00:PM" autofocus required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="create" class="btn btn-primary" type="submit">Send request</button>
        </div>
        </form>
    </div>
    </div>
</div>
