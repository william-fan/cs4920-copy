{% extends "base.html" %}
{% set active_page = "todo" %}

{% block title %}
To Do
{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
  <thead class="thead-inverse">
    <tr>
      <th width="20%">Task</th>
      <th width="40%">Text</th>
      <th width="19%">Subject</th>
      <th width="20%">Due</th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.text }}</td>
      <td>{{ task.subject }}</td>
      <td>{{ task.date }}</td>
      <td><a href="#"><i class="fa fa-times"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a class="btn btn-primary" href="/todo/createpage" role="button">Add new item</a>
